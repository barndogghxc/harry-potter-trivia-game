	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/barndogghxc">

      			<a href="https://www.linkedin.com/in/brian-martinez-19b0b516?trk=hp-identity-photo">
      			<img src="assets/images/linkedin_square_color-128.png"> <img></a>
      			<a href="http://stackoverflow.com/users/5844250/barndogghxc?tab=profile">
